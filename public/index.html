<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="background-color" content="#ffffff" />
  
  <!-- Prevent black flash: Set background immediately -->
  <style>
    /* Critical CSS - inlined to prevent FOUC (Flash of Unstyled Content) */
    html, body, #root {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #ffffff !important;
    }
    
    /* Web splash screen - shown until React hydrates */
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #ffffff;
      z-index: 9999;
      transition: opacity 0.3s ease-out;
    }
    
    #splash-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    #splash-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #e2e8f0;
      border-top-color: #0a7ea4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Ensure React root doesn't show black */
    #root {
      background-color: #ffffff;
    }
  </style>
</head>
<body>
  <!-- Web splash screen - will be hidden by React once app loads -->
  <div id="splash-screen">
    <div id="splash-spinner"></div>
  </div>
  
  <!-- React root -->
  <div id="root"></div>
  
  <script>
    // Hide splash screen once React is ready
    // This is a fallback - React will also call hideAsync()
    window.__hideSplashScreen = function() {
      var splash = document.getElementById('splash-screen');
      if (splash) {
        splash.classList.add('hidden');
        setTimeout(function() {
          splash.remove();
        }, 300);
      }
    };
  </script>
</body>
</html>
