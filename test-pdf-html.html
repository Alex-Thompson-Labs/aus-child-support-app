<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PDF Test</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .step-card { border: 1px solid #ccc; padding: 16px; margin: 12px 0; }
    .step-header { display: flex; align-items: center; margin-bottom: 12px; }
    .step-number { background: #2563eb; color: white; width: 28px; height: 28px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 10px; }
    .step-title { font-weight: 600; }
    .step-content { padding-left: 38px; }
  </style>
</head>
<body>
  <h1>Test PDF Content</h1>
  
  <div class="step-card">
    <div class="step-header">
      <div class="step-number">1</div>
      <div class="step-title">STEP 1 TEST</div>
    </div>
    <div class="step-content">
      <p>This content should be visible in the PDF</p>
      <p>Line 2 of content</p>
      <p>Line 3 of content</p>
    </div>
  </div>

  <div class="step-card">
    <div class="step-header">
      <div class="step-number">2</div>
      <div class="step-title">STEP 2 TEST</div>
    </div>
    <div class="step-content">
      <p>More content here</p>
    </div>
  </div>
</body>
</html>
