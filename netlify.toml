[build]
  command = "npx expo export"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# Performance: Cache static assets for 1 year
[[headers]]
  for = "/_expo/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Performance: Cache HTML for shorter time (1 hour)
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"

# Performance: Cache service worker
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https: https://*.wordpress.com https://*.wp.com https://secure.gravatar.com; font-src 'self' data:; connect-src 'self' https://swcbcudasyiqhtkymcpy.supabase.co https://www.google-analytics.com https://public-api.wordpress.com; frame-ancestors 'none'; base-uri 'self'; form-action 'self';"

# ------------------------------------------------------------------------------
# SEO: URL Normalization Rules
# ------------------------------------------------------------------------------

# 1. Redirect HTTP to HTTPS
[[redirects]]
  from = "http://auschildsupport.com/*"
  to = "https://auschildsupport.com/:splat"
  status = 301
  force = true

# 2. Redirect WWW to Non-WWW (Canonical Domain)
[[redirects]]
  from = "https://www.auschildsupport.com/*"
  to = "https://auschildsupport.com/:splat"
  status = 301
  force = true

# 3. Strip Trailing Slashes (Prevent Duplicate Content)
[[redirects]]
  from = "/*/"
  to = "/:splat"
  status = 301
  force = true

[[plugins]]
  package = "@netlify/plugin-sitemap"

[plugins.inputs]
    buildDir = "dist"

# Static site routing fallback
[[redirects]]
  from = "/admin/lead/*"
  to = "/admin/lead/[id].html"
  status = 200

# 404 fallback
[[redirects]]
  from = "/*"
  to = "/+not-found.html"
  status = 404