[build]
  command = "npx expo export"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# Performance: Cache static assets for 1 year
[[headers]]
  for = "/_expo/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Performance: Cache HTML for shorter time (1 hour)
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"

# Performance: Cache service worker
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    # Content Security Policy (Updated for WordPress)
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https: https://*.wordpress.com https://*.wp.com https://secure.gravatar.com; font-src 'self' data:; connect-src 'self' https://swcbcudasyiqhtkymcpy.supabase.co https://www.google-analytics.com https://public-api.wordpress.com; frame-ancestors 'none'; base-uri 'self'; form-action 'self';"

# Redirect HTTP to HTTPS
[[redirects]]
  from = "http://auschildsupport.com/*"
  to = "https://auschildsupport.com/:splat"
  status = 301
  force = true

# Redirect www to non-www
[[redirects]]
  from = "https://www.auschildsupport.com/*"
  to = "https://auschildsupport.com/:splat"
  status = 301
  force = true

# Static site routing - Expo generates individual HTML files for each route
# Only fallback for dynamic segments that need it

# Handle dynamic admin lead pages (these have [id] in the path)
[[redirects]]
  from = "/admin/lead/*"
  to = "/admin/lead/[id].html"
  status = 200

# 404 fallback - serve the not-found page for truly unknown routes
# This comes LAST and only catches routes that don't have pre-rendered HTML
[[redirects]]
  from = "/*"
  to = "/+not-found.html"
  status = 404